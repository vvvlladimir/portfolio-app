version: '3.8'

services:
  db:
    image: timescale/timescaledb-ha:pg17
    container_name: timescaledb
    restart: unless-stopped
    environment:
      DB_HOST: db
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/home/postgres/pgdata/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio-network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    networks:
      - portfolio-network

  migrations:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: db
    command: ["/wait-for-db.sh", "alembic", "upgrade", "head"]
    networks:
      - portfolio-network

  backend:
    build: .
    depends_on:
      migrations:
        condition: service_completed_successfully
      redis:
        condition: service_started
    env_file:
      - .env
    environment:
      DB_HOST: db
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8000:8000"
    restart: unless-stopped
    command: ["/wait-for-db.sh", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    networks:
      - portfolio-network

  celery-worker:
    build: .
    container_name: celery-worker
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: db
      REDIS_HOST: redis
      REDIS_PORT: 6379
    restart: unless-stopped
    command: ["celery", "-A", "app.core.celery_app", "worker", "--loglevel=info"]
    networks:
      - portfolio-network

  celery-beat:
    build: .
    container_name: celery-beat
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: db
      REDIS_HOST: redis
      REDIS_PORT: 6379
    restart: unless-stopped
    command: ["celery", "-A", "app.core.celery_app", "beat", "--loglevel=info"]
    networks:
      - portfolio-network

volumes:
  pgdata:
  redis-data:

networks:
  portfolio-network:
    driver: bridge